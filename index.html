<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codecademy Signup Form clone</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script src="https://use.fontawesome.com/548e1194c5.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,500&family=Roboto+Mono:wght@100;200;300;400;500&family=Roboto:wght@100;300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="wrapper">
      <section class="container">
        <h1 class="title">Take this course for free</h1>
        <div class="inputs">
          <label for="">Email</label>
          <input type="text" />
        </div>
        <div class="inputs">
          <div class="password-wrapper">
            <label for="">Password</label>
            <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
          </div>
          <input type="text" />
        </div>
        <div class="btn-wrapper">
          <button class="btn-signup">Sign Up</button>
        </div>
        <p class="term-privacy">
          By signing for Codecademy, you agree to Codecademy's
          <a class="term" href="">Term of Service</a> &
          <a class="privacy" href="">Privacy Policy</a>
        </p>
        <p class="or">Or sign up using:</p>
        <div class="social-icon">
          <ul class="list">
            <li class="list-item">
              <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-google fa-2x" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
        <p class="account">Already have an account? <a href="">Log in</a></p>
      </section>
    </section>
  </body>
</html>
